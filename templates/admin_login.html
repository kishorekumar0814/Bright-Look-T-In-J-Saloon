{% extends "base.html" %}
{% block content %}
<section class="admin-login">
  <h2>Admin Login</h2>
  <form method="post">
    <div class="form-row">
      <label>Username</label>
      <input name="username" required>
    </div>
    <div class="form-row">
      <label>Password</label>
      <input name="password" type="password" required>
    </div>
    <div class="form-row">
      <button type="submit" class="confirm-btn">Login</button>
    </div>
  </form>
</section>
{% endblock %}
