{% extends "base.html" %}
{% block content %}
<section class="hero">
  <div class="hero-left">
    <h2 class="animate-text">Feel confident. Look bright.</h2>
    <p>Quality haircuts and grooming. Open Monday - Sunday, 9AM - 6:30PM</p>
    <a class="cta-link" href="{{ url_for('book') }}">Book Appointment</a>
  </div>
  <div class="hero-right">
    <div class="hair-grid">
      {% for style in special_styles %}
      <div class="hair-card">
        <img src="{{ url_for('static', filename='images/haircuts/' + style + '.jpg') }}" alt="{{ style }}">
        <div class="hair-label">{{ style }}</div>
        <div class="hair-action">
          <!-- when clicked open booking with style preselected -->
          <a href="{{ url_for('book') }}?style={{ style|urlencode }}" class="book-style-link">{{ style }} - Rs.{{ 200 }}</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<section class="map-section">
  <h3>Find Us</h3>
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.894814070653!2d79.133!3d12.924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTLCsDU1JzI2LjQiTiA3OcKwMDgnMTguOCJF!5e0!3m2!1sen!2sin!4v1730954935621!5m2!1sen!2sin"
      width="100%"
      height="250"
      style="border:0; border-radius:12px;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</section>

{% endblock %}
